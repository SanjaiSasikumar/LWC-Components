<template>
    <lightning-card title="Wire Method" icon-name="custom:custom14">
        <div class="slds-m-around_medium">
            <lightning-input label="Account/Contact/Opportunity Name" value={value} onchange={changeHandler}></lightning-input>

            <template if:true={accounts}>
                <h3>Accounts</h3>
                <template for:each={accounts} for:item="acc">
                    <li key={acc.Id}>
                        {acc.Name}
                    </li>
                </template>
            </template>

            <template if:true={contacts}>
                <h3>Contacts</h3>
                <template for:each={contacts} for:item="contact">
                    <li key={contact.Id}>
                        {contact.Name}
                    </li>
                </template>
            </template>

            <template if:true={opportunities}>
                <h3>Opportunities</h3>
                <template for:each={opportunities} for:item="opp">
                    <li key={opp.Id}>
                        {opp.Name}
                    </li>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
