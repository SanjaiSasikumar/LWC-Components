<template>
    <lightning-card title="Wire Method" icon-name="custom:custom14">
        <div class="slds-m-around_medium">
            <lightning-input label="Account Name" value={value} onchange={changeHandler}></lightning-input>
        
            <template for:each={accountList.data} for:item="acc">
                <li key={acc.Id}>
                    {acc.Name}
                </li>
            </template>
        </div>
    </lightning-card>
</template>
